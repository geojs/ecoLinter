name: Publish

on:
  push:
    branches:
      - publish-npm # TODO change to main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm install
      # TODO run tests
#      - name: Run js tests
#        run: npm testjs
#      - name: Run css tests
#        run: npm testcss
      - name: Publish
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}